<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Text Portrait</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            height: 80vh;
            max-height: 800px;
        }
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('your-image.jpg') no-repeat center/cover;
            filter: grayscale(100%);
        }
        .text {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 1vw; /* Responsive font size */
            line-height: 1.2vw;
            color: white;
            white-space: pre-wrap;
            text-align: center;
            overflow: hidden;
            mix-blend-mode: difference;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .text {
                font-size: 2vw;
                line-height: 2.2vw;
            }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop autoplay>
        <source src="your-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="image"></div>
        <div class="text">
            "Your custom text repeating over and over to form the portrait..."
        </div>
    </div>

    <script>
        // Ensure autoplay works on mobile devices
        document.addEventListener('click', () => {
            document.getElementById('bg-music').play();
        }, { once: true });
    </script>

</body>
</html>
